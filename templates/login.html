{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>

.alert {
position: relative;
padding: 15px 40px 15px 20px;
background-color:rgba(255, 138, 118, 0.8);
color:rgb(119, 30, 30);
border-left: 5px solidrgb(146, 48, 48);
border-radius: 5px;
margin-top: 20px;
font-family: sans-serif;
}

.alert .close-btn {
position: absolute;
top: 50%;
right: 15px;
transform: translateY(-50%);
background: none;
border: none;
font-size: 20px;
font-weight: bold;
color:rgb(87, 21, 21);
cursor: pointer;
}
.question-header {
background: #f7f7f9;
padding: 10px 15px;
font-weight: bold;
font-size: 16px;
}
</style>


<!-- Page Banner Start -->
<div class="section page-banner">

    <img class="shape-1 animation-round" src="{% static 'images/shape/shape-8.png' %}" alt="Shape">

    <img class="shape-2" src="{% static 'images/shape/shape-23.png' %}" alt="Shape">

    <div class="container">
        <!-- Page Banner Start -->
        <div class="page-banner-content">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Login</li>
            </ul>
            <h2 class="title">Login <span>Form</span></h2>
        </div>
        <!-- Page Banner End -->
    </div>

    <!-- Shape Icon Box Start -->
    <div class="shape-icon-box">

        <img class="icon-shape-1 animation-left" src="{% static 'images/shape/shape-5.png' %}" alt="Shape">

        <div class="box-content">
            <div class="box-wrapper">
                <i class="flaticon-badge"></i>
            </div>
        </div>

        <img class="icon-shape-2" src="{% static 'images/shape/shape-6.png' %}" alt="Shape">

    </div>
    <!-- Shape Icon Box End -->

    <img class="shape-3" src="{% static 'images/shape/shape-24.png' %}" alt="Shape">

    <img class="shape-author" src="{% static 'images/author/author-11.jpg' %}" alt="Shape">

</div>
<!-- Page Banner End -->
       
<!-- Register & Login Start -->
<div class="section section-padding">
    <div class="container">
 {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success dismissible">
            <span>{{ message }}</span>
            <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>
        {% endfor %}
        {% endif %}
        <!-- Register & Login Wrapper Start -->
        <div class="register-login-wrapper">
            <div class="row align-items-center">
                <div class="col-lg-6">

                    <!-- Register & Login Images Start -->
                    <div class="register-login-images">
                        <div class="shape-1">
                            <img src="{% static 'images/shape/shape-26.png' %}" alt="Shape">
                        </div>


                        <div class="images">
                            <img src="{% static 'images/register-login.png' %}" alt="Register Login">
                        </div>
                    </div>
                    <!-- Register & Login Images End -->

                </div>
                <div class="col-lg-6">

                    <!-- Register & Login Form Start -->
                    <div class="register-login-form">
                        <h3 class="title">Login <span>Now</span></h3>

                        <div class="form-wrapper">
                            <form action="" method="post">
                                {% csrf_token %}
                                <!-- Email Field -->
                                <div class="single-form">
                                    <input type="email" name="em" placeholder="Username or Email" required>
                                </div>

                                <!-- Password Field -->
                                <div class="single-form">
                                    <input type="password" name="pw" placeholder="Password" required>
                                </div>

                                <!-- Submit Button -->
                                <div class="single-form">
                                    <button type="submit" class="btn btn-primary btn-hover-dark w-100">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                    <!-- Register & Login Form End -->

                </div>
            </div>
        </div>
        <!-- Register & Login Wrapper End -->

    </div>
</div>
<!-- Register & Login End -->

{% endblock %}
