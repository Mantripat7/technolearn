{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>

.alert {
position: relative;
padding: 15px 40px 15px 20px;
background-color:rgba(255, 138, 118, 0.8);
color:rgb(119, 30, 30);
border-left: 5px solidrgb(146, 48, 48);
border-radius: 5px;
margin-top: 20px;
font-family: sans-serif;
}

.alert .close-btn {
position: absolute;
top: 50%;
right: 15px;
transform: translateY(-50%);
background: none;
border: none;
font-size: 20px;
font-weight: bold;
color:rgb(87, 21, 21);
cursor: pointer;
}
.question-header {
background: #f7f7f9;
padding: 10px 15px;
font-weight: bold;
font-size: 16px;
}

       
        #forgotPasswordModal .modal-content {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            
        }
        
        #forgotPasswordModal .modal-header {
            background-color: #309255;
            color: white;
            border-bottom: none;
           
        }
        
        #forgotPasswordModal .modal-title {
            font-weight: 600;
            color:white;
        }
        
        #forgotPasswordModal .btn-close {
            filter: invert(1);
            opacity: 0.8;
        }
        
      
        
        #forgotPasswordModal .form-control {
            border-radius: 8px;
           padding: 6px 12px;
            border: 1px solid #e0e0e0;
        }
        
        #forgotPasswordModal .form-control:focus {
            border-color: #309255;
            box-shadow: 0 0 0 0.25rem rgba(48, 146, 85, 0.25);
        }
        
        #forgotPasswordModal .form-label {
            font-weight: 500;
            color: #555;
        }
        
        #forgotPasswordModal .modal-footer {
            border-top: none;
            background-color: #ffffff;
        }
        
        #forgotPasswordModal .btn-secondary {
            background-color: #f0f0f0;
            border: none;
            color: #555;
            border-radius: 8px;
        }
        
        #forgotPasswordModal .btn-primary {
            background-color: #309255;
            border: none;
            border-radius: 8px;
            font-weight: 500;
        }
        
        #forgotPasswordModal .btn-primary:hover {
            background-color: #2a7e48;
        }
    </style>


<!-- Page Banner Start -->
<div class="section page-banner">

    <img class="shape-1 animation-round" src="{% static 'images/shape/shape-8.png' %}" alt="Shape">

    <img class="shape-2" src="{% static 'images/shape/shape-23.png' %}" alt="Shape">

    <div class="container">
        <!-- Page Banner Start -->
        <div class="page-banner-content">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Login</li>
            </ul>
            <h2 class="title">Login <span>Form</span></h2>
        </div>
        <!-- Page Banner End -->
    </div>

    <!-- Shape Icon Box Start -->
    <div class="shape-icon-box">

        <img class="icon-shape-1 animation-left" src="{% static 'images/shape/shape-5.png' %}" alt="Shape">

        <div class="box-content">
            <div class="box-wrapper">
                <i class="flaticon-badge"></i>
            </div>
        </div>

        <img class="icon-shape-2" src="{% static 'images/shape/shape-6.png' %}" alt="Shape">

    </div>
    <!-- Shape Icon Box End -->

    <img class="shape-3" src="{% static 'images/shape/shape-24.png' %}" alt="Shape">

    <img class="shape-author" src="{% static 'images/author/author-11.jpg' %}" alt="Shape">

</div>
<!-- Page Banner End -->
       
<!-- Register & Login Start -->
<div class="section section-padding">
    <div class="container">
 {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success dismissible">
            <span>{{ message }}</span>
            <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>
        {% endfor %}
        {% endif %}
        <!-- Register & Login Wrapper Start -->
        <div class="register-login-wrapper">
            <div class="row align-items-center">
                <div class="col-lg-6">

                    <!-- Register & Login Images Start -->
                    <div class="register-login-images">
                        <div class="shape-1">
                            <img src="{% static 'images/shape/shape-26.png' %}" alt="Shape">
                        </div>


                        <div class="images">
                            <img src="{% static 'images/register-login.png' %}" alt="Register Login">
                        </div>
                    </div>
                    <!-- Register & Login Images End -->

                </div>
                <div class="col-lg-6">

                    <!-- Register & Login Form Start -->
                    <div class="register-login-form">
                        <h3 class="title">Login <span>Now</span></h3>

                        <div class="form-wrapper">
                            <form action="" method="post">
                                {% csrf_token %}
                                <!-- Email Field -->
                                <div class="single-form">
                                    <input type="email" name="em" placeholder="Username or Email" required>
                                </div>

                                <!-- Password Field -->
                                <div class="single-form">
                                    <input type="password" name="pw" placeholder="Password" required>
                                </div>

                                <!-- Submit Button -->
                                <div class="single-form">
                                    <button type="submit" class="btn btn-primary btn-hover-dark w-100 mb-4">
                                        Login
                                    </button>
                                </div>
                             </form>  
                         <a href="#" class="mt-2" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                        </div>

                    </div>
                    <!-- Register & Login Form End -->

                </div>

            </div>
        </div>
        <!-- Register & Login Wrapper End -->

    </div>
</div>
<!-- Register & Login End -->


<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="{% url 'forgot_password' %}" method="post">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordLabel">Reset Your Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="forgot-email" class="form-label">Registered Email</label>
            <input type="email" class="form-control" id="forgot-email" name="email" placeholder="you@example.com" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
