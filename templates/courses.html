{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
:root {
  --bs-primary: #309255;
  --bs-primary-rgb: 48, 146, 85;
}

/* Hover effect for course cards */
.single-courses {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border-radius: 0.75rem;
  overflow: hidden;
  background-color: #eefbf3;
 
}

.single-courses:hover {
  transform: translateY(-8px);
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

/* Image zoom on hover */
.courses-images img {
  transition: transform 0.3s ease;
}

.single-courses:hover .courses-images img {
  transform: scale(1.05);
}

/* Styling for course title */
.single-courses .title a {
  font-size: 18px;
  font-weight: 700;
  color: #212832;
  text-decoration: none;
}

.single-courses .title a:hover {
  color: var(--bs-primary);
}

/* Styling for instructor badge */
.courses-author .tag a {
  display: inline-block;
  padding: 0.25rem 0.5rem;
  background-color: var(--bs-primary);
  color: #ffffff;
  border-radius: 0.25rem;
  text-decoration: none;
  font-size: 0.875rem;
}


/* Styling for price and 'Buy Now' link */
.courses-price .sale-parice {
  font-weight: 600;
  color: var(--bs-primary);
}

.courses-price .sale-parice a {
  color: var(--bs-primary);
  text-decoration: none;
}

.courses-price .sale-parice a:hover {
    font-size:1.1rem;

    color:rgb(30, 92, 54);
}

</style>
<!-- Page Banner Start -->
<div class="section page-banner">

    <img class="shape-1 animation-round" src="{% static 'images/shape/shape-8.png' %}" alt="Shape">

    <img class="shape-2" src="{% static 'images/shape/shape-23.png' %}" alt="Shape">

    <div class="container">
        <!-- Page Banner Start -->
        <div class="page-banner-content">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Courses</li>
            </ul>
            <h2 class="title">All <span>Courses</span></h2>
        </div>
        <!-- Page Banner End -->
    </div>

    <!-- Shape Icon Box Start -->
    <div class="shape-icon-box">

        <img class="icon-shape-1 animation-left" src="{% static 'images/shape/shape-5.png' %}" alt="Shape">

        <div class="box-content">
            <div class="box-wrapper">
                <i class="flaticon-badge"></i>
            </div>
        </div>

        <img class="icon-shape-2" src="{% static 'images/shape/shape-6.png' %}" alt="Shape">

    </div>
    <!-- Shape Icon Box End -->

    <img class="shape-3" src="{% static 'images/shape/shape-24.png' %}" alt="Shape">

    <img class="shape-author" src="{% static 'images/author/author-11.jpg' %}" alt="Shape">

</div>
<!-- Page Banner End -->

<!-- Courses Start -->
<div class="section ">
    <div class="container">
        <!-- Courses Wrapper Start  -->
        <div class="courses-wrapper-02">
            <div class="row">
{% for course in courses %}
  <div class="col-lg-4 col-md-6 mb-4">
    <!-- Single Course Start -->
    <div class="single-courses">
      <div class="courses-images">
        <a href="{% url 'course_detail' course.id %}">
          {% if course.image %}
            <img src="{{ course.image.url }}" alt="{{ course.title }}" class="img-fluid w-100" style="height: 200px; object-fit: cover;">
          {% else %}
            <img src="{% static 'images/default-course.jpg' %}" alt="No image" class="img-fluid w-100" style="height: 200px; object-fit: cover;">
          {% endif %}
        </a>
      </div>
      <div class="courses-content p-3">
        <h4 class="title text-center mb-3">
          <a style="font-weight: 600;margin-top: 0px;  line-height: 1.4;" href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
        </h4>
        <div class="courses-author d-flex justify-content-between align-items-center ">
          <div class="author">
            <div class="author-name">
              <span style ="   font-size: 16px; font-weight: 450;"class="name">Instructor :</span>
            </div>
          </div>
          <div class="tag">
            <a style="width: 100%;"href="javascript:void(0)">{{ course.instructor }}</a>
          </div>
        </div>
        <div class="courses-price-review d-flex justify-content-between align-items-center mt-3">
          <div class="courses-price">
            <span class="sale-parice text-white">Rs. {{ course.price }}</span>
          </div>
          <div class="courses-price">
            <span class="sale-parice "><a class=" text-white" href="{% url 'course_detail' course.id %}">Buy Now</a></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Single Course End-->
  </div>
{% endfor %}

            </div>
        </div>
        <!-- Courses Wrapper End  -->

    </div>
</div>
<!-- Courses End -->
{% endblock %}
