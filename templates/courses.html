{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Page Banner Start -->
<div class="section page-banner">

    <img class="shape-1 animation-round" src="{% static 'images/shape/shape-8.png' %}" alt="Shape">

    <img class="shape-2" src="{% static 'images/shape/shape-23.png' %}" alt="Shape">

    <div class="container">
        <!-- Page Banner Start -->
        <div class="page-banner-content">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Courses</li>
            </ul>
            <h2 class="title">All <span>Courses</span></h2>
        </div>
        <!-- Page Banner End -->
    </div>

    <!-- Shape Icon Box Start -->
    <div class="shape-icon-box">

        <img class="icon-shape-1 animation-left" src="{% static 'images/shape/shape-5.png' %}" alt="Shape">

        <div class="box-content">
            <div class="box-wrapper">
                <i class="flaticon-badge"></i>
            </div>
        </div>

        <img class="icon-shape-2" src="{% static 'images/shape/shape-6.png' %}" alt="Shape">

    </div>
    <!-- Shape Icon Box End -->

    <img class="shape-3" src="{% static 'images/shape/shape-24.png' %}" alt="Shape">

    <img class="shape-author" src="{% static 'images/author/author-11.jpg' %}" alt="Shape">

</div>
<!-- Page Banner End -->

<!-- Courses Start -->
<div class="section ">
    <div class="container">
        <!-- Courses Wrapper Start  -->
        <div class="courses-wrapper-02">
            <div class="row">
                {% for course in courses %}
                <div class="col-lg-4 col-md-6">
                    <!-- Single Course Start -->
                    <div class="single-courses">
                        <div class="courses-images">
                            <a href="{% url 'course_detail' course.id %}">
                                {% if course.image %}
                                <img src="{{ course.image.url }}" alt="{{ course.title }}"
                                    style="width: 100%; height: 200px; object-fit: cover;">
                                {% else %}
                                <img src="{% static 'images/default-course.jpg' %}" alt="No image"
                                    style="width: 100%; height: 200px; object-fit: cover;">
                                {% endif %}

                            </a>
                        </div>
                        <div class="courses-content">
                            <h4 class="title text-center">
                                <a style="font-size: 18px;font-weight: 700;color: #212832;"
                                    href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
                            </h4>
                            <div style="justify-content: space-around;" class="courses-author">
                                <div class="author">


                                    <div class="author-name">
                                        <a class="name" href="#">Instructor :</a>
                                    </div>
                                </div>
                                <div class="tag">
                                    <a href="#" style=" width: 125px;">{{ course.instructor }}</a>
                                </div>
                            </div>



                            <div class="courses-price-review">

                                <div class="courses-price">
                                    <span class="sale-parice">Rs. {{ course.price }}</span>
                                </div>
                                <div class="courses-price">
                                    <span class="sale-parice"><a href="{% url 'course_detail' course.id %}">Buy Now</a></span>
                                </div>


                            </div>
                        </div>
                    </div>
                    <!-- Single Course End -->
                </div>
                {% endfor %}
            </div>
        </div>
        <!-- Courses Wrapper End  -->

    </div>
</div>
<!-- Courses End -->
{% endblock %}
