<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Contacting Us</title>
    <!-- Bootstrap 5.2.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #309255;
            --primary-dark: #1b5e20;
            --primary-light: #e8f5e9;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .thankyou-container {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .thankyou-header {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .message-icon {
            width: 90px;
            height: 90px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .thankyou-message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-back {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            box-shadow: 0 8px 20px rgba(48, 146, 85, 0.5);
        }

    </style>
</head>
<body>

    <div class="thankyou-container animate__animated animate__fadeIn">
        <div class="message-icon animate__animated animate__bounceIn">
            <i class="fas fa-check"></i>
        </div>
        <h1 class="thankyou-header animate__animated animate__fadeInDown">Thank You!</h1>
        <div class="thankyou-message animate__animated animate__fadeIn animate__delay-1s">
            Thank you for contacting us. We have received your message and will reply to you soon.
        </div>
        <button onclick="history.back()" class="btn btn-back animate__animated animate__pulse animate__delay-2s">
            <i class="fas fa-arrow-left me-2"></i> Go Back
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
