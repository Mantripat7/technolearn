<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirmation</title>
    <!-- Bootstrap 5.2.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #309255;
            --primary-light: #e8f5e9;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card-container {
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }
        
        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 10px 30px rgba(48, 146, 85, 0.1);
            overflow: hidden;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .success-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            animation: bounce 1s ease infinite;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #2a8149;
            border-color: #2a8149;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(48, 146, 85, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .email-highlight {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
    
        
        @media (max-width: 576px) {
            .card-body {
                padding: 1.5rem;
            }
            
            .success-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center position-relative">
        
        <div class="card-container">
            <div class="card">
                <div class="card-header">
                    <h3>Password Reset</h3>
                </div>
                <div class="card-body text-center">
                    <div class="success-icon">
                        <i class="bi bi-envelope-check"></i>
                    </div>
                    <h4 class="mb-3">Password Reset Email Sent!</h4>
                    <p class="text-muted mb-4">
                        We've sent a new password to your registered email 
                        <span class="email-highlight">{{user.email}}</span>. 
                        Please check your inbox and use the new password to login.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="/login" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Go to Login Page
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.2.2 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Animation for the email highlight
        document.addEventListener('DOMContentLoaded', function() {
            const emailHighlight = document.querySelector('.email-highlight');
            
            // Pulse animation for the email address
            setInterval(() => {
                emailHighlight.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    emailHighlight.style.transform = 'scale(1)';
                }, 300);
            }, 3000);
        });
    </script>
</body>
</html>
