<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #309255;
            --primary-dark: #257a45;
            --primary-light: #e6f5eb;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
        }
        
        .card-body {
            padding: 2rem;
        }
        

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            padding: 0.6rem 1rem;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(48, 146, 85, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .icon-label {
            color: var(--primary-color);
            margin-right: 6px;
        }
        
        .footer-link {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footer-link:hover {
            color: var(--primary-color);
        }
        
        .pdf-icon {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
        }
        
        .settings-row {
            margin-bottom: 2rem;
        }
        
        .help-text {
            font-size: 0.85rem;
            color: #6c757d;
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <!-- Form Header -->
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h2 class="h4 mb-0">Download PDF notes</h2>
                              
                            </div>
                            <div class="pdf-icon">
                                <i class="fas fa-file-pdf fa-lg text-white"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Form Content -->
                    <div class="card-body">
                        <form method="post" action="/pdftext">
                            {% csrf_token %}
                            <!-- Hidden Textarea -->
                            <div class="mb-4">
                                <textarea id="text" name="text" class="d-none">{{ content.pdf_material|default_if_none:"" }}</textarea>
                            </div>
                            
                            <!-- Settings Grid -->
                            <div class="row settings-row g-3">
                                <!-- Page Size -->
                                <div class="col-md-4">
                                    <label for="page_size" class="form-label">
                                        <i class="fas fa-file-alt icon-label"></i>Page Size
                                    </label>
                                    <select id="page_size" name="page_size" class="form-select">
                                        <option value="a4">A4</option>
                                        <option value="letter">Letter</option>
                                        <option value="legal">Legal</option>
                                    </select>
                                </div>
                                
                                <!-- Orientation -->
                                <div class="col-md-4">
                                    <label for="orientation" class="form-label">
                                        <i class="fas fa-compress-alt icon-label"></i>Orientation
                                    </label>
                                    <select id="orientation" name="orientation" class="form-select">
                                        <option value="portrait">Portrait</option>
                                        <option value="landscape">Landscape</option>
                                    </select>
                                </div>
                                
                                <!-- Font Size -->
                                <div class="col-md-4">
                                    <label for="font_size" class="form-label">
                                        <i class="fas fa-text-height icon-label"></i>Font Size
                                    </label>
                                    <select id="font_size" name="font_size" class="form-select">
                                        <option value="12">12px</option>
                                        <option value="14">14px</option>
                                        <option value="16" selected>16px</option>
                                        <option value="18">18px</option>
                                        <option value="20">20px</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-download me-2"></i> Download PDF
                            </button>
                            
                            <!-- Help Text -->
                            <p class="help-text">
                                Your document will be generated with the selected settings
                            </p>
                        </form>
                    </div>
                    
                  
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.2.2 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
