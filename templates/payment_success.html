<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <!-- Bootstrap 5.2.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #309255;
            --primary-light: #e8f5e9;
            --primary-dark: #1b5e20;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .success-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .success-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .success-body {
            padding: 40px;
        }

        .checkmark-circle {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -50px auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .checkmark {
            color: var(--primary-color);
            font-size: 50px;
        }

        .course-details {
            background-color: var(--primary-light);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
        }

        .course-img {
            width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
        }

        .btn-start-course {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 30px auto 0;
            box-shadow: 0 5px 15px rgba(48, 146, 85, 0.4);
        }

        .btn-start-course:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(48, 146, 85, 0.6);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }

        .thank-you-message {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 30px;
        }

        .order-summary {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .animate-delay-1 {
            animation-delay: 0.3s;
        }

        .animate-delay-2 {
            animation-delay: 0.6s;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="success-container animate__animated animate__fadeIn">
            <div class="success-header animate__animated animate__fadeInDown">
                <h1 class="animate__animated animate__bounceIn animate-delay-1">Payment Successful!</h1>
                <p class="mb-0 animate__animated animate__fadeIn animate-delay-1">Thank you for your purchase</p>
            </div>

            <div class="success-body">
                <div class="checkmark-circle animate__animated animate__bounceIn">
                    <i class="fas fa-check checkmark animate__animated animate__rubberBand animate-delay-1"></i>
                </div>

                <h2 class="text-center mb-4 animate__animated animate__fadeIn animate-delay-1">Congratulations!</h2>

                <div class="thank-you-message animate__animated animate__fadeIn animate-delay-1">
                    <p>Your payment has been processed successfully. You now have full access to the course materials.
                    </p>

                </div>

                <button class="btn-start-course animate__animated animate__pulse animate__infinite animate__slower">
                    <i class="fas fa-play-circle me-2"></i><a href="{% url 'course_detail' course.id %}"
                        style="all: unset; cursor: pointer; color: inherit;">
                        Start Your Course Now
                    </a>

                </button>


            </div>
        </div>
    </div>

    <!-- Bootstrap 5.2.2 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Confetti animation script -->

</body>

</html>
