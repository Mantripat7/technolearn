<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course in Progress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #48bb78 0%,rgb(0, 177, 88) 100%);
        }


    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8 md:p-12">
            <div class="text-center mb-8">
                <div class="floating inline-block mb-6">
                    <div class="bg-green-100 p-6 rounded-full">
                        <i class="fas fa-book-open text-5xl text-green-600"></i>
                    </div>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-3">Course Under Development</h1>
                <p class="text-gray-600 text-lg mb-6">This course is currently being worked on. Please check back later for exciting content!</p>
                
             
                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-8">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-lightbulb text-yellow-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-md text-yellow-800">
                                Our team is crafting best content to ensure you get the best learning experience possible!
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="flex flex-col md:flex-row justify-center gap-4">
                    <button class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition duration-300 flex items-center justify-center">
                        <a href = "/course_list"><i class="fas fa-home mr-2"></i> Explore other courses</a>
                    </button>
                
                </div>
            </div>
            
    
        </div>
    </div>


</body>
</html>
