<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Failed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS (Optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .payment-failed-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .payment-failed-container h1 {
      color: #dc3545;
      margin-bottom: 20px;
    }
    .payment-failed-container p {
      color: #6c757d;
      margin-bottom: 30px;
    }
    .payment-failed-container .btn {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="payment-failed-container">
    <h1>Payment Failed</h1>
    <p>Unfortunately, your payment could not be processed at this time.</p>
    <p>Please check your payment details and try again.</p>
    <a href="/" class="btn btn-danger bg-white text-danger">Return to Home Page</a>
  </div>
</body>
</html>
