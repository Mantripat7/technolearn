{% extends 'profile.html' %}
{% load static %}
{% block content %}

<style>
    .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .form-row label {
        width: 120px;
      
        font-weight: 600;
        font-size: 18px;
        color: #333;
    }
    .form-row2 label {
        width: 220px;
        padding-bottom:10px;
        padding-top:10px;
        font-weight: 600;
        font-size: 18px;
        color: #333;
    }

    .form-row input {
        flex: 1;
    }

    .alert {
        position: relative;
        padding: 15px 40px 15px 20px;
        background-color: #d4edda;
        color: #155724;
        border-left: 5px solid #309255;
        border-radius: 5px;
        margin-top: 20px;
        font-family: sans-serif;
    }

    .alert .close-btn {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 20px;
        font-weight: bold;
        color: #155724;
        cursor: pointer;
    }
</style>

<div class="main-content-wrapper">
    <div class="container-fluid">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success dismissible">
            <span>{{ message }}</span>
            <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>
        {% endfor %}
        {% endif %}

        <div class="container">
            <!-- Page Banner Start -->
            <div class="page-banner-content">

                <h2 class="title">User <span>Credential</span></h2>
            </div>
            <!-- Page Banner End -->
        </div>


        <div class="message-form">
            <div class="auhtor">
                <img src="{% static 'images/author/author-16.jpg' %}" alt="Author">
            </div>
            <div class=" container  p-2">
                <form method="POST" action="#">
                    {% csrf_token %}
                    <div class="message-input">
                        <div class="container">

                            <!-- Username Field (label + input inline) -->
                            <div class="form-row">
                                <label for="id_name">Username :</label>
                                <input id="id_name" type="text" name="name" placeholder="Enter your name"
                                    value="{{ user_profile.name }}" required>
                            </div>

                            <!-- Email Field (label + input inline) -->
                            <div class="form-row">
                                <label for="id_email">Email :</label>
                                <input id="id_email" type="email" name="email" placeholder="Enter your email"
                                    value="{{ user_profile.email }}" required>
                            </div>

                            <div class="message-btn">
                                <button type="submit" class="btn btn-primary btn-hover-dark">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>



        <div class="container">
            <!-- Page Banner Start -->
            <div class="page-banner-content">

                <h2 class="title pb-0 mb-0 ">Change <span>Password</span></h2>
            </div>
            <!-- Page Banner End -->
        </div>

        <div class="message-form">
           
            <div class=" container  p-2">
<form method="POST" action="{% url 'change_password' %}">
  {% csrf_token %}
  <div class="message-input">
    <div class="container">

      <!-- Username Field (label + input inline) -->
      <div class="form-row2">
        <label for="old_password">Old Password :</label>
        <input id="old_password" name="old_password" type="password" placeholder="Enter your current password" required>
      </div>

      <!-- Email Field (label + input inline) -->
      <div class="form-row2">
        <label for="new_password">New Password :</label>
        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter your new password"
          required>
      </div>

      <div class="message-btn">
        <button type="submit" class="btn btn-primary btn-hover-dark">Change </button>
          <a href="#" class="btn btn-secondary btn-hover-primary">Forgot Password?</a>
      </div>
    </div>
  </div>
</form>



            </div>
        </div>



    </div>
</div>

{% endblock %}
