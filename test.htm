<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #309255;
            --primary-light: #d4edda;
            --primary-dark: #155724;
            --danger-color: #dc3545;
            --danger-light: #f8d7da;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .quiz-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .quiz-header h2 {
            margin: 0;
            font-weight: 700;
        }

        .quiz-progress {
            height: 5px;
            background-color: #e9ecef;
            position: relative;
        }

        .quiz-progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.5s ease;
        }

        .question-container {
            padding: 25px;
            display: none;
        }

        .question-header {
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-dark);
            font-size: 1.1rem;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .option-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .option-item {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option-item:hover {
            background-color: #f8f9fa;
            border-color: var(--primary-color);
        }

        .option-label {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: 600;
            color: #495057;
            flex-shrink: 0;
        }

        .option-text {
            flex-grow: 1;
        }

        .option-item.selected {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
        }

        .option-item.correct {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
        }

        .option-item.correct .option-label {
            background-color: var(--primary-color);
            color: white;
        }

        .option-item.incorrect {
            background-color: var(--danger-light);
            border-color: var(--danger-color);
        }

        .option-item.incorrect .option-label {
            background-color: var(--danger-color);
            color: white;
        }

        .option-item.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .explanation-card {
            background-color: #f1f1f1;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .quiz-footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #dee2e6;
        }

        .btn-quiz {
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-next {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-next:hover {
            background-color: #268a4a;
            transform: translateY(-2px);
        }

        .btn-next:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .question-counter {
            font-weight: 600;
            color: #6c757d;
        }

        .alert-quiz {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            border-left: 5px solid var(--primary-color);
            animation: slideInRight 0.5s, fadeOut 0.5s 3s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 0.5s;
        }

        @media (max-width: 576px) {
            .quiz-container {
                border-radius: 0;
            }

            .question-container {
                padding: 15px;
            }

            .option-item {
                padding: 12px;
            }

            .quiz-footer {
                flex-direction: column;
                gap: 10px;
            }

            .btn-quiz {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <!-- Alert Notification -->
        <div class="alert alert-quiz alert-success alert-dismissible fade show d-none" role="alert">
            <strong>Success!</strong> Your answer has been submitted.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="quiz-container animate__animated animate__fadeInUp">
            <div class="quiz-header">
                <h2>Module Title</h2>
            </div>

            <div class="quiz-progress">
                <div class="quiz-progress-bar"></div>
            </div>

            <!-- Question 1 -->
            <div class="question-container" data-correct="b"
                data-explanation="This is the explanation for question 1. The correct answer is B because...">
                <div class="question-header">
                    Question 1 of 5
                </div>
                <div class="question-text">
                    What is the capital of France?
                </div>
                <ul class="option-list">
                    <li class="option-item" data-value="a">
                        <span class="option-label">A</span>
                        <span class="option-text">London</span>
                        <input type="radio" name="question_1" value="a" hidden>
                    </li>
                    <li class="option-item" data-value="b">
                        <span class="option-label">B</span>
                        <span class="option-text">Paris</span>
                        <input type="radio" name="question_1" value="b" hidden>
                    </li>
                    <li class="option-item" data-value="c">
                        <span class="option-label">C</span>
                        <span class="option-text">Berlin</span>
                        <input type="radio" name="question_1" value="c" hidden>
                    </li>
                    <li class="option-item" data-value="d">
                        <span class="option-label">D</span>
                        <span class="option-text">Madrid</span>
                        <input type="radio" name="question_1" value="d" hidden>
                    </li>
                </ul>
                <div class="explanation-card"></div>
            </div>

            <div class="quiz-footer">
                <div class="question-counter">
                    <span id="current-question">1</span> of <span id="total-questions">5</span>
                </div>
                <button type="button" class="btn btn-quiz btn-next" disabled>
                    Next <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const questions = document.querySelectorAll('.question-container');
            const nextButton = document.querySelector('.btn-next');
            const progressBar = document.querySelector('.quiz-progress-bar');
            const currentQuestionEl = document.getElementById('current-question');
            const totalQuestionsEl = document.getElementById('total-questions');
            const alertEl = document.querySelector('.alert-quiz');

            let currentQuestion = 0;
            const totalQuestions = questions.length;

            // Set total questions count
            totalQuestionsEl.textContent = totalQuestions;

            // Initialize quiz
            showQuestion(currentQuestion);
            updateProgress();

            // Show question with animation
            function showQuestion(index) {
                questions.forEach((q, i) => {
                    if (i === index) {
                        q.style.display = 'block';
                        q.classList.add('animate__animated', 'animate__fadeIn');
                    } else {
                        q.style.display = 'none';
                    }
                });

                currentQuestionEl.textContent = index + 1;
                nextButton.disabled = true;

                if (index === totalQuestions - 1) {
                    nextButton.innerHTML = 'Submit <i class="fas fa-paper-plane ms-2"></i>';
                } else {
                    nextButton.innerHTML = 'Next <i class="fas fa-arrow-right ms-2"></i>';
                }
            }

            // Update progress bar
            function updateProgress() {
                const progress = ((currentQuestion) / totalQuestions) * 100;
                progressBar.style.width = `${progress}%`;
            }

            // Handle option selection
            questions.forEach(question => {
                const options = question.querySelectorAll('.option-item');
                const explanationCard = question.querySelector('.explanation-card');
                const correctAnswer = question.dataset.correct;
                const explanation = question.dataset.explanation;

                options.forEach(option => {
                    option.addEventListener('click', function () {
                        // Only allow selection if not already answered
                        if (!this.classList.contains('disabled')) {
                            // Mark all options as disabled
                            options.forEach(opt => opt.classList.add('disabled'));

                            // Mark selected option
                            this.classList.add('selected', 'pulse');

                            // Check if correct
                            const selectedValue = this.dataset.value;
                            if (selectedValue === correctAnswer) {
                                this.classList.add('correct');
                            } else {
                                this.classList.add('incorrect');
                                // Highlight correct answer
                                question.querySelector(`.option-item[data-value="${correctAnswer}"]`)
                                    .classList.add('correct');
                            }

                            // Show explanation
                            explanationCard.textContent = explanation;
                            explanationCard.style.display = 'block';

                            // Enable next button
                            nextButton.disabled = false;

                            // Show alert (for demo)
                            if (currentQuestion === totalQuestions - 1) {
                                alertEl.classList.remove('d-none');
                                setTimeout(() => {
                                    alertEl.classList.add('d-none');
                                }, 3000);
                            }
                        }
                    });
                });
            });

            // Handle next button click
            nextButton.addEventListener('click', function () {
                if (currentQuestion < totalQuestions - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                    updateProgress();
                } else {
                    // Submit the quiz (in a real app, this would submit to server)
                    alert('Quiz submitted!');
                    // Reset quiz for demo purposes
                    setTimeout(() => {
                        currentQuestion = 0;
                        questions.forEach(q => {
                            const options = q.querySelectorAll('.option-item');
                            options.forEach(opt => {
                                opt.classList.remove('selected', 'correct', 'incorrect', 'disabled');
                                opt.querySelector('input').checked = false;
                            });
                            q.querySelector('.explanation-card').style.display = 'none';
                        });
                        showQuestion(0);
                        updateProgress();
                    }, 1000);
                }
            });
        });
    </script>
</body>

</html>
